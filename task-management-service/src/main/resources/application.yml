server:
  port: 9092

spring:
  application:
    name: TASK-MANAGEMENT
  datasource:
    url: jdbc:postgresql://localhost:5432/task_service
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    baseline-on-migrate: true
    enabled: true
    user: postgres
    password: 1234
    baseline-description: "init"
    baseline-version: 0



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: info
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 30

springdoc:
  swagger-ui:
    configUrl: "/swagger-config.json"
